/******************************************************************************/
/* configuration file of function sctflow(*) */
/******************************************************************************/
/* the following macros may yet be defined in ../CONFIG.H or ./SOLVER.CONF    */
/*----------------------------------------------------------------------------*/
/* Temperature gauge 0: Kelvin, 1: DEG Celsius [ default ] */ 
# ifndef TEMPGGE
   # define TEMPGGE 1
# endif
/*----------------------------------------------------------------------------*/
# define SCT_DISPL 0    /* SCT_DISPL 1: some verbosity for debugging purposes */
/*----------------------------------------------------------------------------*/
/* computational and operational constants [ with hard numerical impact */
/* - To be modified by experts only, and with care ! ]: */

# define SCT_ONE_  ( 9.99999999999999e-01 )
# define SCT_QUART ( 2.49999999999999e-01 )
# ifndef SCT_TRIVIAL 
   # define SCT_TRIVIAL ( DBL_MIN )
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable smooth temperature updates */
/* 0 < SCT_SMTHTMP <= 1.; no smoothing: 1., more stable: SCT_SMTHTMP < 1. */
/* [ default: disabled ( undefined ) ] */
/*
# ifndef SCT_SMTHTMP
   # define SCT_SMTHTMP ( 1.0000e+00 )
# endif
*/
# undef SCT_SMTHTMP 
/*----------------------------------------------------------------------------*/
/* Disable/enable temperature regularization [ ifdef: any pos temperature [C]]*/
/* [ default: disabled ( undefined ) ] */

# ifndef SCT_RGLTEMP
/* # define SCT_RGLTEMP ( 1.0000e+04 ) */
   # undef SCT_RGLTEMP 
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable dynamic mean fluid temperature updates [0/1/2/3] */
/* [ default 3: cell volume weighted mean temperature ] */

# ifndef SCT_TMDYNMC
   # define SCT_TMDYNMC 3
# endif
# if SCT_TMDYNMC == 1
  # define SCT_TMDWGHT ( 5.000e-01 )
# elif SCT_TMDYNMC == 2
  # define SCT_MAXITRS 7
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable smooth fluid velocity update; SCT_SMTHFLW = upwind factor */
/* 0 < SCT_SMTHFLW <= 1.; no smoothing: 1., more stable: SCT_SMTHFLW < 1. */
/* [ default: disabled ( undefined ) ] */
/*
# ifndef SCT_SMTHFLW
   # define SCT_SMTHFLW ( 9.9997e-01 )
# endif
*/
# undef SCT_SMTHFLW
/*----------------------------------------------------------------------------*/
# if CMPRSSBL != 0
/* Disable/enable smooth fluid velocity update; SCT_SMTHFLW = upwind factor */
/* 0 < SCT_SMTHDNS <= 1.; no smoothing: 1., more stable: SCT_SMTHDNS < 1. */
/* [ default: disabled ( undefined ) ] */
/*
# ifndef SCT_SMTHDNS
   # define SCT_SMTHDNS ( 1.0000e-01 )
# endif
*/
# undef SCT_SMTHDNS
# endif /* CMPRSSBL != 0 */
/*----------------------------------------------------------------------------*/
/* Disable/enable adiabatic compression [0/1] */
/* [ default: 0 ] */
# ifndef SCT_ADBCMPR
   # define SCT_ADBCMPR 0
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable flow clipping at domain boundaries [0/1/2] */
/* [ default: 1 ] */
# ifndef SCT_BNDCLIP
   # define SCT_BNDCLIP 1
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable turbulence model [0/N], 0<N */
/* [ default: 0 ]  */
/* N = 1: Prandtl-Kolmogorov turbulence model */
# ifndef TURBMOD
   # define TURBMOD 0
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable velocity regularization [ ifdef: any maximum velocity [m/s]]*/
/* [ default: disabled ( undefined ) ] */
/*
# ifndef SCT_RGLFLOW
   # define SCT_RGLFLOW ( 1.00e+03 )
# endif
*/
# undef SCT_RGLFLOW
/*----------------------------------------------------------------------------*/
# ifndef SCT_DSSPFLW
/* Disable/enable flow dissipation [0/1]: */
/* [ default: disabled ( undefined ) ] */
   # define SCT_DSSPFLW 0
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable buoyancy regularization [ ifdef: any pos temperature ] */
/* [ default: disabled ( undefined ) ] */
/*
# ifndef SCT_RGLBYNC
   # define SCT_RGLBYNC ( 1.00e+03 )
# endif
*/
# undef SCT_RGLBYNC 
