/******************************************************************************/
/* configuration file of function conflow(*) */
/******************************************************************************/
/* the following macros may yet be defined in "../CONFIG.H" or "./SOLVER.CONF"*/
/*----------------------------------------------------------------------------*/
# ifndef CELSIUS_TO_KELVIN
   # define CELSIUS_TO_KELVIN ( 273.15 )
# endif
/*----------------------------------------------------------------------------*/
/* Different modes for pressure SOR iterations [0: ( 0 < mn ), 1: ( mm < mn ) */
/* 2: forward-backward cycles; forward: ( mm < mn ) - backward: ( mn < mm )] */
/* [ default: 2 ] */

# ifndef CNN_SORMODE
   # define CNN_SORMODE 2
# endif
/*----------------------------------------------------------------------------*/
/* Define SOR re-iteration period = CNN_SORREPT [ secure: 1 ] */ 
/* [ default: 1 ] */

# ifndef CNN_SORREPT
   # define CNN_SORREPT 1
# endif
/*----------------------------------------------------------------------------*/
/* Define maximum number of pressure SOR iterations */

# ifndef CNN_MAXITRS
# if CMPRSSBL == 0
   # define CNN_MAXITRS 10
# else /* if CMPRSSBL != 0 */
   # define CNN_MAXITRS 50
# endif /* CMPRSSBL != 0 */
# endif /* not defined CNN_MAXITRS */
/*----------------------------------------------------------------------------*/
/* Define minimum number of pressure SOR iterations */
/* [ default: 1 ] */

# ifndef CNN_MINITRS
   # define CNN_MINITRS 3
# endif
/*----------------------------------------------------------------------------*/
/* Define relaxation factor for pressure SOR iterations */
/* [ Gauss-Seidel: 1.; Successive Over-Relaxation: 1.1, e.g.] */
/* [ default: 1.0000e+00 ] */

# ifndef CNN_RLXPRSS
   # define CNN_RLXPRSS ( 1.0000e+00 )
# endif
/*----------------------------------------------------------------------------*/
/* Define initial SOR dynamic bound */

# ifndef CNN_SORDBND
   # define CNN_SORDBND ( 1.0000e-03 )
# endif
/*----------------------------------------------------------------------------*/
/* Define lower bound for pressure correction */

# ifndef CNN_PRCRBND
   # define CNN_PRCRBND ( 1.0000e-77 )
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable dynamic SOR bound updating modes [0/1/2/././...] */
/* [ default: 1 ] */

# ifndef CNN_SORUPDT
   # define CNN_SORUPDT 3
# endif
/*----------------------------------------------------------------------------*/
/* Define increasing and decreasing rates [ dynamic SOR bound updating ] */

# if CNN_SORUPDT != 0
/* Increasing rate: */
# ifndef CNN_SORINCR
   # define CNN_SORINCR ( 1.0300e+00 )
# endif 
/* Decreasing rate: */
# ifndef CNN_SORDECR
/* # define CNN_SORDECR ( 9.0000e-01 ) */
   # define CNN_SORDECR ( 1./CNN_SORINCR )
# endif
/* Define a factor CNN_SORRDCE equal to or just slightly smaller than ONE */
/* [ progressively strengthens the SOR breaking conditions ] */

# ifndef CNN_SORRDCE
   # define CNN_SORRDCE ( 9.9997e-01 )
# endif
# endif /* CNN_SORUPDT != 0 */
/*----------------------------------------------------------------------------*/
/* Boundary conditions for pressure computaion [ 0:Dirichlet, 1:von Neumann ] */
/* [ default: 1 ] -- Don't modify without very good reasons !!! */

# ifndef CNN_BDCPRSS
   # define CNN_BDCPRSS 1
# endif
/*----------------------------------------------------------------------------*/
/* Define default fluid flow boundary conditions [ 0:none / 1:Dirichlet ] */
/* [ default: 0 ] */

# ifndef CNN_BDCFLOW
   # define CNN_BDCFLOW 0
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable Large Eddy Simulation filter */
/* [ type 0/1/2/3/4; default:1 ] */

# ifndef CNN_LESFLTR
   # define CNN_LESFLTR 1
   # if CNN_LESFLTR != 0
/* Disable/enable pressure reset to ZERO at coarsening times [0/1] */
/* [ default: 0 ] */
      # define CNN_RSTPRSS 0
   # endif
# endif /* not defined CNN_LESFLTR */
/*----------------------------------------------------------------------------*/
/* Disable/enable flow clipping at domain boundaries [0/1/2] */
/* [ default: 1 ] */

# ifndef CNN_BNDCLIP
   # define CNN_BNDCLIP 0
# endif
/*----------------------------------------------------------------------------*/
/* Disable/enable advective face velocity shift [0/1] */
/* [ default: 0 ] */

# ifndef CNN_ADVSHFT
   # define CNN_ADVSHFT 0
# endif
/*----------------------------------------------------------------------------*/
/* No-slip mode [ 0: set uf[fc] := ZERO / 1: set uf[fc] := - un ] */
/* [ default: 0 ] */

# ifndef CNN_NSLPMDE
   # define CNN_NSLPMDE 0
# endif
/*----------------------------------------------------------------------------*/
/* Free slip mode [ 0: cut; 1: reflect normal component ] */
/* [ default: 0 ] */

# ifndef CNN_FRSLMDE
   # define CNN_FRSLMDE 0
# endif
/*----------------------------------------------------------------------------*/
# ifndef CNN_TRIVIAL
   # define CNN_TRIVIAL ( DBL_MIN )
# endif
